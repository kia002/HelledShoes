<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HelledShoes</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<a href="/">HelledShoes</a>
			</div>
			<ul class="menu">
				<li><a href="#">Лодочки</a></li>
				<li><a href="#">Босоножки</a></li>
				<li><a href="#">Лоферы</a></li>
				<li><a href="#">Туфли</a></li>
				<li><a href="#">Больше &gt;</a></li>
				<li><a href="#">Бренд</a></li>
			</ul>
			<div class="buttons">
				<a href="#"><img src="img/shopping_cart.png" alt="Корзина"></a>
				<a href="#"><img src="img/search.png" alt="Поиск"></a>
			</div>
		</header>
		<div class="swiper-container">
			 <div class="swiper-container slider">
            	  <!-- Обертка слайдов -->
              	<div class="swiper-wrapper">
                	<!-- Слайды -->
                	<div class="swiper-slide slide">
                		<div class="description-slide">
                			<img class="slide-image" src="img/pexels-bongkarn-thanyakij-3759089.jpg" alt="Дома - дешевле">
                			<p class="slide-text">Дома &mdash; дешевле!</p>
                			<a href="#" class="slide-btn">Подробнее</a>
                		</div>
                	</div>

                	<div class="swiper-slide slide">
                		<div class="description-slide">
                			<img class="slide-image" src="img/pexels-bongkarn-thanyakij-3759089.jpg" alt="Дома - дешевле">
                			<p class="slide-text">Дома &mdash; дешевле!</p>
                			<a href="#" class="slide-btn">Подробнее</a>
                		</div>
                	</div>

                	<div class="swiper-slide slide">
                		<div class="description-slide">
                			<img class="slide-image" src="img/pexels-bongkarn-thanyakij-3759089.jpg" alt="Дома - дешевле">
                			<p class="slide-text">Дома &mdash; дешевле!</p>
                			<a href="#" class="slide-btn">Подробнее</a>
                		</div>
                	</div>
                	<!-- /.swiper-slide -->
              	</div>

              	<!-- пагинация -->
           		<div class="swiper-pagination btn-controls"></div>
              
            </div>
            	<!-- /.swiper-container -->

            <div class="proposal">
            	<h2 class="title">Горячее предложение</h2>
            	<hr>
				<div class="swiper-container">
					 <div class="swiper-container slider-proposal">
		            	  <!-- Обертка слайдов -->
		              	<div class="swiper-wrapper">
		                	<!-- Слайды -->
		                	<div class="swiper-slide slide-proposal">
		                		<a href="#" class="slide-proposal-ct">
		                			<img class="proposal-image" src="img/W2188012_001.jpg" alt="T. Racardi на каблуке">
		                			<h4 class="name-product">T. Raccardi</h4>
		                			<p class="price">999 р.</p>
		                		</a>
		                	</div>

		                	<div class="swiper-slide slide-proposal">
		                		<a href="#" class="slide-proposal-ct">
		                			<img class="proposal-image" src="img/W2178003_001.jpg" alt="T. Racardi на низком каблуке">
		                			<h4 class="name-product">T. Raccardi</h4>
		                			<p class="price">799 р.</p>
		                		</a>
		                	</div>

		                	<div class="swiper-slide slide-proposal">
		                		<a href="#" class="slide-proposal-ct">
		                			<img class="proposal-image" src="img/W1118000_001.jpg" alt="Сандали Aleska Neska">
		                			<h4 class="name-product">Aleska Neska</h4>
		                			<p class="price">1999 р.</p>
		                		</a>
		                	</div>
		                	
		                	<!-- /.swiper-slide -->
		              	</div>

		              	<!-- навигация -->
		              	<div class="swiper-button-prev"></div>
		              	<div class="swiper-button-next"></div>
		           		
		              
		            </div>
		            	<!-- /.swiper-container -->            	
            </div>
            	

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
